<app-header></app-header>

<div class="wrapper">
  <div class="block-one">
    <div>
      <img [src]="respuesta?.image" alt="">
    </div>
    <div class="wrapper-info">
      <div class="tittle">{{respuesta?.title}}</div>
      <div class="subtitle">{{respuesta?.subTitle}}</div>
      <div class="subtitle">{{respuesta?.content}}</div>
      <div class="date">1490 visualizaciones.13 feb 2023</div>
    </div>
  </div>
  <div class="block-two">
    <div>
      <ul class="comment-list">
        <li *ngFor="let detalleComentario of comentarios">
          <div class="author">
            <img class="avatar" src="https://avatars.githubusercontent.com/u/5823864?s=400&v=4" alt="">
          </div>
          <div class="content">
            <b>
              <div>Mateo DÃ­az</div>
            </b> {{detalleComentario?.text}}
          </div>
        </li>
      </ul>
      <div>
        <form [formGroup]="form" (submit)="enviarData()">
          <div class="form-group">
            <div for="commentArea" class="title-comment">Comentar</div>
            <textarea appMyFocus formControlName="textAreaComentario" class="text-comment" id="commentArea"
              rows="8"></textarea>
            <div>
              <button class="button">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
