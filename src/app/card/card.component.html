<div class="card">
  <img appImagenRota [urlCustom]="'../../assets/images/image-not-found.jpg'" class="image" [src]="dataEnTrante?.image"
    alt="">
  <div class="wrapper-text">
    <div class="title">{{dataEnTrante?.title}}</div>
    <div class="sub-title">{{dataEnTrante?.subTitle}}</div>
  </div>
  <div class="pt-1">
    <button class="favorite favorite-2" (click)="agregarFavorito()">Add favorite</button>
  </div>
</div>
